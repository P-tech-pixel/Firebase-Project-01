<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">

    <title>Login</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <!-- Scripts for running Firebase -->
    <script type="module" src="./src/JS Scripts/initializeFirebase.js"></script>
    <script type="module" src="./src/JS Scripts/design.js"></script>
    <script type="module" src="./src/JS Scripts/signIn.js"></script>
</head>
<body>
    <header>
        <!-- ADD header later -->
    </header>
    <div class="container">
        <form class="loginform" id="loginForm">
            <div class="form-group">
                <img id="logo" src="/src/img/logo-trans.png" aria-placeholder="Logo">
            </div>
            <div class="form-group">
                <p>Login</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="signInButton">Sign In</button>
            </div>
        </form>
        <div class="form-group">
            <div class="form-links">
                <a href="./src/registration.html" >Create account</a>
                <a href="./src/forgotPassword.html" >Forgot Password</a>
            </div>
         </div>
    </div>
</body>
<footer>
    <script src="./src/JS Scripts/footer.js"></script>
</footer>
</html>
