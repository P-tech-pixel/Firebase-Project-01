<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Login</title>
    
    <!-- Scripts for running Firebase -->
    <script type="module" src="./src/JS Scripts/initializeFirebase.js"></script>
    <script type="module" src="./src/JS Scripts/customDesign.js"></script>
    <script type="module" src="./src/JS Scripts/signIn.js"></script>
</head>
<body>
    <header>
        <!-- ADD header later -->
    </header>
    <div class="container">
        <h3>Login</h3>
        <form class="loginform" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" id="signInButton">Sign In</button>
            </div>
            <div class="form-group">
                <div id="loading" class="spinner"></div>
            </div>
        </form>
        <div class="form-group">
            <a href="./src/registration.html" >Create account</a>
         </div>
    </div>
    <footer>
        <script src="./src/JS Scripts/footer.js"></script>
    </footer>
</body>
</html>
