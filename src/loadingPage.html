<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Loading...</title>
</head>
<body>
    <div class="loading-container">
        <p id="connecting-text">Connecting to Server</p>
        <div class="form-group">
            <div id="loading" class="spinner"></div>
        </div>
    </div>

    <!-- Load customDesign.js first -->
    <script src="./JS_Scripts/design.js" type="module"></script>
    <!-- Then load loadingPage.js -->
    <script src="./JS_Scripts/loadingPage.js" type="module"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            // making connecting ....... animation
            const textElement = document.getElementById('connecting-text');
            let dotCount = 0;
            setInterval(function() {
                dotCount = (dotCount + 1) % 4; // Cycle through 0, 1, 2, 3
                textElement.textContent = 'Connecting to Server' + '.'.repeat(dotCount);
            }, 500); // Change text every 500ms

            // Redirect to userPortal.html after 3 seconds
            setTimeout(function() {
               window.location.href = "userPortal.html";
            }, 4000); // 4000 milliseconds = 4 seconds
        });
    </script>
</body>
<footer>
    <script src="JS_Scripts/footer.js"></script>
</footer>
</html>
