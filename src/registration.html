<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
<link rel="stylesheet" href="styles.css">

<script type="module" src="./JS_Scripts/design.js"></script>
<script src="JS_Scripts/formValidation.js" type="module"></script> <!-- Include formValidation.js -->

<title>Magpies Sign Up</title>
</head>
<body>
    <header>
        <!--ADD header later-->
    </header>
    <main>
        <div class="container">
          <form class="register_form" id="register_form">
                <div class="form-group">
                    <img id="logo" src="/src/img/logo-trans.png" aria-placeholder="Logo"></img>
                </div>
                <div class="form-group">
                    <p>Create account for Portal</p>
                </div>
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" required>
                  <div class="error-message"></div> <!-- Error message container -->
              </div>
      
              <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" required>
                  <div class="error-message"></div> <!-- Error message container -->
              </div>
      
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                  <div class="error-message"></div> <!-- Error message container -->
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
                  <div class="error-message"></div> <!-- Error message container -->
              </div>
              <div class="form-group">
                  <label for="verify_password">Verify Password</label>
                  <input type="password" id="verify_password" name="verify_password" required>
                  <div class="error-message"></div> <!-- Error message container -->
              </div>
              <div class="form-group">
                  <button type="submit" id="signupButton">Register</button>
              </div>
          </form>
          <div class="form-group">
            <a href="/index.html" >I have a account</a>
         </div>
       </div>
    </main>
</body>
<footer>
    <script src="JS_Scripts/footer.js"></script>
</footer>
    <!--Scripts for running Firebase-->
    <!--Running the scripts-->
    <script src="JS_Scripts/initializeFirebase.js" type="module"></script>
    <script src="JS_Scripts/registration.js" type="module"></script>
</html>
