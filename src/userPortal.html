<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portal</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <!--Scripts for running Firebase-->
    <link rel="stylesheet" href="./css/portalStyles.css">
    <script type="module" src="./JS_Scripts/portal/viewProfile.js"></script>
    <script type="module" src="./JS_Scripts/signOut.js"></script>
    <script src="JS_Scripts/initializeFirebase.js" type="module"></script>
    <script src="JS_Scripts/nav.js" type="module"></script>
    <script type="module" src="JS_Scripts/portal/userDetails.js"></script>
</head>
<body>
    <div class="navigation">
        <nav>
            <img id="logo" src="/src/img/logo-trans.png" alt="Logo">
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links">
                <button id="helpButton">Help</button>
                <button id="aboutButton">About</button>
                <button id="signoutButton">Sign out</button>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <!--UserEmail is the section where a user who logged in gets a greeting with his email-->
        <h1>Welcome <span id="userEmail"></span></h1>
        <div class="card-container">
            <div class="card">
                <h4>Manage</h4>
                <a href="#">view my details</a>
            </div>
            <div class="card">
                <h4>My Profile</h4>
                <div id="show-firstName">
                    <!--Value goes here !-->
                </div>
                <div id="show-lastName">
                    <!--Value goes here !-->
                </div>
                <div id="show-email">
                    <!--Value goes here !-->
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script src="./JS_Scripts/footer.js"></script>
    </footer>
</body>
</html>
