<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Login</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <!-- Scripts for running Firebase -->
    <script type="module" src="./JS_Scripts/initializeFirebase.js"></script>
    <script type="module" src="./JS_Scripts/design.js"></script>
    <script type="module" src="./JS_Scripts/passwordReset.js"></script>

    <!--This has to be executed in order to fetch the users emails from the list for verification.-->
    <script type="module" src='./JS_Scripts/firestoreDbUsers.js'></script> 
</head>
<body>
    <header>
        <!-- ADD header later -->
    </header>
    <div class="container">
        <form class="passwordReset" id="passwordResetForm">
            <div class="form-group">
                <img id="logo" src="/src/img/logo-trans.png" aria-placeholder="Logo">
            </div>
            <div class="form-group">
                <p>Reset Password</p>
            </div>
            <div class="form-group">
                <label for="verify_email">Verify your email</label>
                <input type="email" id="verify_email" name="verify_email" required>
            </div>
            <div class="form-group">
                <div id="loading" class="spinner"></div>
            </div>
            <div class="form-group">
                <div id="reset-request-send-message">
                    <!-- Add a message that your password reset is sent. -->
                </div>
            </div>
            <div class="form-group">
                <button type="submit" id="passwordResetButton">Reset Password</button>
            </div>
        </form>
        <div class="form-group">
            <div class="form-links">
                <a href="/index.html">Back</a>
            </div>
         </div>
    </div>
</body>
<footer>
    <script src="./JS_Scripts/footer.js"></script>
</footer>
</html>
